<div class="container mt-5">

    <div class="d-flex justify-content-end pb-3">
        <button (click)="checkOut()" class="btn btn-success"> Checkout >></button>
    </div>

    <table mat-table [dataSource]="cartDetails" class="mat-elevation-z8">

      <!-- Position Column -->

      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{element.product.productName}} </td>
      </ng-container>

      <ng-container matColumnDef="Description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let element" class="p-2">{{element.product.productDescription}}</td>
      </ng-container>

      <ng-container matColumnDef="Price">
        <th mat-header-cell *matHeaderCellDef>Actual Price</th>
        <td mat-cell *matCellDef="let element">{{element.product.productActualPrice}}</td>
      </ng-container>

      <ng-container matColumnDef="Discounted Price">
        <th mat-header-cell *matHeaderCellDef>Discounted Price</th>
        <td mat-cell *matCellDef="let element">{{element.product.productDiscountedPrice}} </td>
      </ng-container>

      <ng-container matColumnDef="Delete Item">
        <th mat-header-cell *matHeaderCellDef>Delete</th>
        <td mat-cell *matCellDef="let element"> <button mat-raised-button (click)="delete(element.cartId)" ><i class="fa-solid fa-trash-can" style="color: red;"></i></button> </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
