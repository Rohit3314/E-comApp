<div class="container mt-3">
    <div class="card p-4">
        <h2 align="center">User Registration Form</h2>
        <div class="d-flex justify-content-center">
            <img src="assets/images/profile-image.png" alt="" width="100px" height="100px">
        </div>
        
    <form #registerForm="ngForm" (ngSubmit)="registerData(registerForm)"  style="width: 35vw;margin-left: auto; margin-right: auto; ">
      <div class="form-floating mb-3 mt-3">
        <input type="text" class="form-control" id="userFirstName" placeholder="Enter First Name" name="userFirstName" ngModel >
        <label for="email">First Name</label>
      </div>
      <div class="form-floating mb-3 mt-3">
        <input type="text" class="form-control" id="userLastName" placeholder="Enter Last Name" name="userLastName" ngModel >
        <label for="email">Last Name</label>
      </div>
      <div class="form-floating mb-3 mt-3">
        <input type="text" class="form-control" id="userName" placeholder="Enter User Name" name="userName" ngModel>
        <label for="email">Enter User Name</label>
      </div>
      <div class="form-floating mt-3 mb-3">
        <input type="password" class="form-control" id="userPassword" placeholder="Enter password" name="userPassword" ngModel >
        <label for="pwd">Enter Password</label>
      </div>
      <div class="d-flex justify-content-center" >
        <button type="submit" mat-raised-button color="primary" class="me-3">Register</button>
        <button type="reset" mat-raised-button color="warn" >Reset</button>
      </div>
      
    </form>
    </div>
    
  </div>
