<div class="container mt-5">
    <div class="card p-3">
        <div class="row">
            <div class="col-6">
                <div class="container mt-3">
                    <h1 class="tex-center">Order Details</h1>
                    <form #orderForm="ngForm" (ngSubmit)="placeOrder(orderForm)" >
                      <div class="mb-3 mt-3">
                        <label for="fullName" class="form-label">FullName :</label>
                        <input type="text" class="form-control" id="fullName" placeholder="Enter FullName" name="fullName" [(ngModel)]="orderDetails.fullName" >
                        
                      </div>
                      <div class="mb-3 mt-3">
                        <label for="fullAddress" class="form-label">Address :</label>
                        <input type="text" class="form-control" id="fullAddress" placeholder="Enter fullAddress" name="fullAddress" [(ngModel)]="orderDetails.fullAddress">
                        
                      </div>
                      <div class="mb-3 mt-3">
                        <label for="contactNumber" class="form-label">Moblie Number:</label>
                        <input type="text" class="form-control" id="contactNumber" placeholder="Mobile Number" name="contactNumber" [(ngModel)]="orderDetails.contactNumber" required>
                        
                      </div>
                      <div class="mb-3 mt-3">
                        <label for="alternateContactNumber" class="form-label">Alternate Contact Number :</label>
                        <input type="text" class="form-control" id="alternateContactNumber" placeholder="Enter Alternate Contact Number" name="alternateContactNumber" [(ngModel)]="orderDetails.alternateContactNumber" required>
                        
                      </div>
                    <div align="right">
                        <button type="submit" class="btn btn-primary">Place Order</button>
                    </div>
                    
                    </form>
                  </div>
            </div>
            <div class="col-6">
              <div class="container mt-3">
                <h2 align="center" >Checkout Details</h2>           
                <table class="table table-striped">
                  <thead>
                    <tr>
                      <th>Name</th>
                      <th>Amount</th>
                      <th>Quantity</th>
                      <th>Total</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let product of productDetails">
                      <td>{{product.productName}}</td>
                      <td>{{product.productDiscountedPrice}}</td>
                      <td>
                        <select #quantity  class="form-select-sm" [ngModel]="getQuantityOfProduct(product.productId)"
                        (change)="onQuantityChanged(quantity.value, product.productId)"
                        >
                          <option value="1">1</option>
                          <option value="2">2</option>
                          <option value="3">3</option>
                          <option value="4">4</option>
                        </select>
                      </td>
                      <td>
                        {{getCalculatedTotal(product.productId,product.productDiscountedPrice)}}
                      </td>
                      
                    </tr>
                    <tr>
                      <td></td>
                      <td></td>
                      <td>Total</td>
                      <td>{{getCalculatedGrandTotal()}}</td>
                    </tr>
                    
                  </tbody>
                </table>
              </div>
            </div>
        </div>
    </div>
</div>
